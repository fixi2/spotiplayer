<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Callback</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1db954, #1ed760);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .success {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .submessage {
            font-size: 16px;
            opacity: 0.8;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">üéµ</div>
        <div class="message">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è Spotify —É—Å–ø–µ—à–Ω–∞!</div>
        <div class="submessage">–ú–æ–∂–µ—Ç–µ –∑–∞–∫—Ä—ã—Ç—å —ç—Ç–æ –æ–∫–Ω–æ</div>
        <div class="spinner"></div>
    </div>

    <script>
        // –ò–∑–≤–ª–µ–∫–∞–µ–º –∫–æ–¥ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (error) {
            document.querySelector('.message').textContent = '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + error;
            document.querySelector('.success').textContent = '‚ùå';
        } else if (code) {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–¥ –æ–±—Ä–∞—Ç–Ω–æ –≤ Electron –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            if (window.electronAPI) {
                window.electronAPI.spotify.handleAuthCallback(code);
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
            window.close();
        }, 3000);
    </script>
</body>
</html>
