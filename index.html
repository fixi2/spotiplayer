<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Overlay Player</title>
    
    <!-- Предотвращаем масштабирование в Electron -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' data: https:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https: blob:;
      font-src 'self' data: https:;
      connect-src 'self' https://api.spotify.com https://accounts.spotify.com wss:;
    ">
    
    <!-- Стили для предотвращения выделения текста в Electron -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        
        /* Предотвращаем выделение в Electron */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        
        /* Предотвращаем перетаскивание */
        -webkit-app-region: no-drag;
      }
      
      /* Позволяем выделение в полях ввода */
      input, textarea, [contenteditable="true"] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      
      /* Стили для loading экрана */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 1.2rem;
      }
      
      .app-loading .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 16px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading экран пока не загрузился React -->
      <div class="app-loading">
        <div class="spinner"></div>
        <span>Загрузка Spotify Overlay Player...</span>
      </div>
    </div>
    
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
